<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Separator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Composition Evaluation Tool </h1>
    <form id="textForm">
        <textarea id="userRequest" placeholder="Enter User Request" rows="6"></textarea>
        <textarea id="responseA" placeholder="Enter Response A" rows="6"></textarea>
        <textarea id="responseB" placeholder="Enter Response B" rows="6"></textarea>
        <button type="submit">Generate Table</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
